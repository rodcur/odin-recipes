<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Chocolate Milk</h1>
    <img src="../images/milkAndCookie.jpg" alt="Glass of chocolate milk and a cookie">
    <h4>This recipe can be used to make a simple glass of chocolate milk</h4>
    <h7>Ingredients</h7>
    <ul>
        <li>8oz of milk</li>
        <li>2 Tbsp of nesquick chocolate syrup</li>
    </ul>
    <h7>Instructions</h7>
    <ol>
        <li>Pour milk into glass</li>
        <li>Add syrup into the glass </li>
        <li>Stir until evenly mixed</li>
    </ol>
</body>
</html>
